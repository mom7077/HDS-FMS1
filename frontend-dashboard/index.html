<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COPD Navigator - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=role-select.html" />
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .loading {
        text-align: center;
      }
      .spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto 20px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      // Immediate redirect
      window.location.href = "role-select.html";
    </script>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Redirecting to role selection...</p>
      <p style="margin-top: 16px; font-size: 0.875rem; opacity: 0.8">
        If not redirected,
        <a
          href="role-select.html"
          style="color: white; text-decoration: underline"
          >click here</a
        >
      </p>
    </div>
  </body>
</html>
